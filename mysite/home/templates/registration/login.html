{% extends 'base.html' %}
{% block content %}
  {% include 'navbar.html' %}
  {% load crispy_forms_tags %}
  <div style="width: 40%; margin: auto;">
    {% if form.errors %}
      <p>our username and password didn't match. Please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary" value="Login" />
      <input type="hidden" name="next" value="{% url 'ads:ads_list' %}" />
    </form>
  </div>
{% endblock %}
