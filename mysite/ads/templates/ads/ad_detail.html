{% extends 'base.html' %}
{% load humanize %}
{% block content %}
  {% include 'navbar.html' %}
  <div class="d-flex justify-content-center">
    <div class="card container-sm m-3" style="border-color: black; border-radius: 0; box-shadow: 5px 5px silver;">
      <div class="card-body">
        <span style="float: right;font-size: small;">
          ({{ ad.updated_at|naturaltime }})&ensp;{% if ad.owner == user %}
            <a href="{% url 'ads:ad_update' ad.pk %}"><i class="bi bi-pen"></i></a> | <a href="{% url 'ads:ad_delete' ad.pk %}"><i class="bi bi-trash3"></i></a>
          {% endif %}
        </span>
        <h1>{{ ad.title }}</h1>
        <p>{{ ad.text }}</p>
        <p>Price: ${{ ad.price }}</p>
        <a href="{% url 'ads:ads_list' %}" class="btn btn-secondary">Back</a>
      </div>
    </div>
  </div>
{% endblock %}
