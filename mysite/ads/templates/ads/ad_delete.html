{% extends 'base.html' %}
{% block content %}
  {% include 'navbar.html' %}
  {% load crispy_forms_tags %}
  <div class="d-flex justify-content-center">
    <div>
      <p>Are you sure you want to delete the ad: {{ ad.title }}</p>
      <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Yes, delete." />
        <a href="/ads" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
